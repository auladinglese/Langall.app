{% extends "base.html" %}
{% load static %}
{% block title %}Langall app{% endblock %}

{% block content %}
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Langall.app</h1>
                {% if user.is_authenticated %}
                <h3>Üdv {{ user.first_name }}!</h3>
                <br><a class="btn btn-cold" href="{% url 'logout' %}">Kijelentkezés</a>
                {% else %}
                <a class="btn btn-secondary" href="{% url 'teachers' %}">Keress tanárt!</a>
                <a class="btn btn-primary" href="{% url 'start_teaching' %}">vagy tanítanál?</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
