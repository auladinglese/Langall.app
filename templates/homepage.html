{% extends "base.html" %}
{% load static %}
{% block title %}Langall app{% endblock %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Langall.app</h1>
            {% if user.is_authenticated %}
            Üdv {{ user.first_name }}!
            <br><a href="{% url 'logout' %}">Kijelentkezés</a>
            {% else %}
            <a href="{% url 'login' %}">Bejelentkezés</a>
            <a href="{% url 'register' %}">Regisztráció</a><br>
            <strong>-- vagy --</strong>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
