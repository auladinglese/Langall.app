{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-4 mx-auto text-center">
                <h2>Bejelentkezés</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Belépés</button>
                </form>
                <p>Még nincs fiókod? <a href="{% url 'register' %}" class="link-secondary">regisztrálj!</a></p>
                <p>Elfelejtetted a jelszavad? <a href="{% url 'password_reset' %}" class="link-secondary">igényelj
                        újat</a>
                </p>
                <div class="social-spacer-wr">
                    <span class="social-spacer">
                        vagy
                    </span>
                </div>
                <a class="btn-with-icon btn-facebook" href="{% url 'social:begin' 'facebook' %}">
                    <img src="{% static 'img/facebook_white.svg' %}" alt="facebook Belépés">
                    belépés facebook-al
                </a>
                <a class="btn-with-icon btn-linkedin" href="#">
                    <img src="{% static 'img/linkedin.svg' %}" alt="linkedin Belépés">
                    belépés LinkedIn-nel
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
